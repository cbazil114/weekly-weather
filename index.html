<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f271531254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weekly Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <main>
        <div class="container">
            <h1 class = "header">Weather Dashboard</h1>
            <div class="inputbox">
                <h3>Search for a City:</h3>
                <form>
                    <input type="text" placeholder="Enter a City Here">
                    <button class = "searchBtn" type="button" id="citySearch">Search</button>
                </form>
            </div>
            <div class = "row">
                <div class="card">
    
                </div>
            </div>    
            <div class ="row" >
                <h2>5-Day Forecast</h2>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Date</h5>
                      <i class="fa-solid fa-sun"></i>
                      <p class="card-text">Temp:</p>
                      <p class="card-text">Humidity:</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
